<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class = "scenes sunny">
        <img src="sun.svg">
    </div>
    <div class = "scenes cloudy">
        <img src="sun.svg">
        <div class = 'container'></div>
    </div>
    <div class = "scenes raining">
        <img src="clouded-sun.svg">
        <div class='container'></div>
    </div>
    <div class='scenes snowy'>
        <div class='container'></div>
    </div>
    <div class='search'></div>
    <div class = 'info'>
        <div class="city text-center">City</div>
        <div class="status text-center">Note</div>
        <div class="temp text-center">Temp</div>
        <div class="max text-center">Max</div>
        <div class="min text-center">Min</div>
        <div class="feels-like text-center">Feels</div>
        <div class="visibility text-center">visibility</div>
        <div class="wind-speed text-center">wind speed</div>
        <div class="wind-direction text-center">wind direction</div>
    </div>
    <div class = 'waves'></div>
    <script src="./app/app.js"></script>
</body>
</html>
