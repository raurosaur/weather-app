<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class = "general display-none"></div>
    <div class = "general display-none sunny">
        <img src="sun.svg">
    </div>
    <div class = "general display-none cloudy">
        <img src="sun.svg">
        <div class = 'container'></div>
    </div>

        <div class='container'></div>
    </div>
    <div class='general display-none snowy'>
        <div class='container'></div>
    </div>
    <div class='search'></div>
    <div class = 'info'></div>
    <div class = 'waves'></div>
    <script src="./app/app.js"></script>
</body>
</html>
