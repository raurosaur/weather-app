<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./dist/style.css">
</head>
<body>
    <div class = "scenes sunny">
        <img src="sun.svg">
    </div>
    <div class = "scenes cloudy">
        <img src="sun.svg">
        <div class = 'container'></div>
    </div>
    <div class = "scenes raining">
        <img src="clouded-sun.svg">
        <div class='container'></div>
    </div>
    <div class='scenes snowy'>
        <div class='container'></div>
    </div>
    <div class='search text-center'>
        <input type = "text" placeholder="Enter City" required>
    </div>
    <div class = 'info'>
        <div class="city text-center">Check Latest Weather</div>
        <div class="status text-center">Type a place and click Enter</div>
        <div class="temp text-center"></div>
        <div class="max text-center"></div>
        <div class="min text-center"></div>
        <div class="feels-like text-center"></div>
        <div class="visibility text-center"></div>
        <div class="wind-speed text-center">Powered by</div>
        <div class="wind-direction text-center"><a href = 'https://openweathermap.org'>OpenWeatherMap</a></div>
    </div>
    <div class = 'waves'></div>
    <script type = 'text/javascript' src="./app/app.js"></script>
</body>
</html>
